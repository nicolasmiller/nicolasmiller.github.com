<!doctype html>
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="Scripts/jquery.animate-colors-min.js" type="text/javascript"></script>
	<script src="Scripts/gwyon.js" type="text/javascript"></script>
	<head>
		<title>
            Nicolas Steven Miller
		</title>
		<link href="gwyon.css" rel="stylesheet" type="text/css">
	</head>
	<body class="sans">
        <div class="container">
		    <div id="name">
		    </div>
		    <div class="grid-container">
		        <ul id="grid">
		        </ul>
		    </div>
        </div>
	</body>
	<script>
		$(document).ready(function () {
			var name = "Nicolas Steven Miller",
                grays = ['#333', '#444', '#555', '#666', '#777', '#888', '#999', '#aaa', '#bbb', '#ccc'],
                i;

            function random_gray() {
                return grays[4 + Math.floor(Math.random() * (grays.length - 4))];
            }

            function set_color(color) {
                return function() {
                    $(this).css('color', color);
                }
            }

            function animate_to_color(c) {
                return function() {
	                $(this).animate({color: c});
                }
            }

			for(i = 0; i < name.length; i++) {
				    $("#name").append($('<div>')
                    .addClass('letter sans')
                    .css({'float': 'left', 'color': grays[0]})
		            .hover(set_color(random_gray()), animate_to_color(grays[0]))
                    .html(name[i]);
//                    .html(name[i] === ' ' ? '&nbsp' : name[i]));
			}
			
			$("#name")
                .append($('<a>') // link 1
                .addClass('link')
                .css('color', grays[2])
                .attr('href', 'http://www.github.com/nicolasmiller')
                .html('Github')
				.hover(set_color(grays[0]), animate_to_color(grays[2])))
				.append($('<a>') // link 2
                .addClass('link')
                .css('color', grays[3])
                .attr('href', 'nsmresume.pdf')
                .html('Resum\u00E9')
				.hover(set_color(grays[0]), animate_to_color(grays[3])))
				.append($('<a>') // link 3
                .addClass('link')
                .css('color', grays[4])
                .attr('href', 'http://soundcloud.com/nicolas-steven-miller')
                .html('Soundcloud')
				.hover(set_color(grays[0]), animate_to_color(grays[4])))
				.append($('<div>') // control label
                .addClass('link')
                .css('color', grays[5])
                .html('Control: WSAD')
				.hover(set_color(grays[0]), animate_to_color(grays[5])));

		});
	</script>
</html>
