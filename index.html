<!doctype html>
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="gwyon.js" type="text/javascript"></script>
	<head>
		<title>
			untitled block game!
		</title>
		<link href="gwyon.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<table>
			<tr>
				<td>
					<ul id="grid">
					</ul>
				</td>
				<td>
					<div style="margin-left: 10px">
						<br>
						<b>Score</b>
						<div id="score">
						</div>
						<br>
						'w' - Rotate
						<br>
						's' - Down
						<br>
						'a' - Left
						<br>
						'd' - Right
						<br>
						<br>
						<div id="youlose">
							<b style="color: red; font-size: 16pt">You Lose.</b>
							<br>
							<a href="javascript:newGame()">Start a new game.</a>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
